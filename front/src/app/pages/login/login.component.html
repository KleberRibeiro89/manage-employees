<section class="container">
  <h1>Login</h1>
  <form class="row g-3">
    <div class="form-floating mb-3">
      <input type="email" [(ngModel)]="model.email" class="form-control" id="floatingInput" placeholder="name@example.com" name="email">
      <label for="floatingInput">Email</label>
    </div>
    <div class="form-floating">
      <input type="password" [(ngModel)]="model.password" class="form-control" id="floatingPassword" placeholder="Password" name="password">
      <label for="floatingPassword">Senha</label>
    </div>

    <div class="col-12">
      <button type="submit" (click)="signIn()" class="btn btn-primary">Entrar</button>
    </div>
  </form>
</section>
