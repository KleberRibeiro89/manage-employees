<div class="container-fluid mt-3">
  <div class="row">
    <div class="col-3">
      <div class="d-flex flex-column flex-shrink-0 p-3 text-bg-dark " style="width: 280px;">
        <hr>
        <ul class="nav nav-pills flex-column mb-auto">
          <li class="nav-item">
            <a [routerLink]="['/home']" class="nav-link text-white" aria-current="page">
              Home
            </a>
          </li>
          <li>
            <a [routerLink]="['/add-employee']" class="nav-link text-white">
              Add Employee
            </a>
          </li>
          <li>
            <a [routerLink]="['/home']" class="nav-link text-white">
              List Employee
            </a>
          </li>
        </ul>
        <hr>
      </div>
    </div>
    <div class="col-8 mt-5">
      <div class="container">
        <h1 class="mb-5">Employee List</h1>

        <table class="table table-bordered">
          <tr>
            <th>
              Id
            </th>
            <th>
              Name
            </th>
            <th>
              Last Name
            </th>
            <th>
              Doc Number
            </th>
            <th>
              Email
            </th>
          </tr>
          <tr (click)="update(employee.id)" *ngFor="let employee of employees">
            <td >
                {{employee.id.substring(0,8)}}
            </td>
            <td>
              {{employee.firstName}}
            </td>
            <td>
              {{employee.lastName}}
            </td>
            <td>
              {{employee.docNumer}}
            </td>
            <td>
              {{employee.email}}
            </td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</div>
